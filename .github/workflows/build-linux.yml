name: Build Linux

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-x64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu --features icon

      - name: Rename binary
        run: |
          cp "target/x86_64-unknown-linux-gnu/release/spruceos-installer" "spruceos-installer-linux-x64"
          chmod +x "spruceos-installer-linux-x64"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spruceos-installer-linux-x64
          path: spruceos-installer-linux-x64

  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

          # Add arm64 architecture
          sudo dpkg --add-architecture arm64

          # Create a new sources file for arm64 that only uses ports.ubuntu.com
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list

          # Restrict existing sources to amd64 only (exclude our arm64.list)
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          for f in /etc/apt/sources.list.d/*.list; do
            if [ "$f" != "/etc/apt/sources.list.d/arm64.list" ]; then
              sudo sed -i 's/^deb /deb [arch=amd64] /' "$f" 2>/dev/null || true
            fi
          done

          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev:arm64 libxcb-shape0-dev:arm64 libxcb-xfixes0-dev:arm64 libxkbcommon-dev:arm64 libssl-dev:arm64 libgtk-3-dev:arm64

      - name: Configure cross-compilation
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu --features icon

      - name: Rename binary
        run: |
          cp "target/aarch64-unknown-linux-gnu/release/spruceos-installer" "spruceos-installer-linux-arm64"
          chmod +x "spruceos-installer-linux-arm64"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spruceos-installer-linux-arm64
          path: spruceos-installer-linux-arm64

  release:
    needs: [build-x64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to Beta Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: beta-${{ github.ref_name }}
          name: Beta Build (${{ github.ref_name }})
          body: |
            Automated beta build from the `${{ github.ref_name }}` branch.

            **Warning:** This is a pre-release build and may contain bugs.
          prerelease: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
