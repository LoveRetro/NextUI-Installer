name: Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: spruceos-installer-windows.exe
            binary: spruceos-installer.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: spruceos-installer-linux-x64
            binary: spruceos-installer
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: spruceos-installer-linux-arm64
            binary: spruceos-installer
            cross: true
          - os: macos-latest
            target: aarch64-apple-darwin,x86_64-apple-darwin
            artifact: spruceos-installer-macos
            binary: spruceos-installer
            macos_cross: true

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies (native x64)
        if: matrix.os == 'ubuntu-latest' && !matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      - name: Install Linux dependencies (cross ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev:arm64 libxcb-shape0-dev:arm64 libxcb-xfixes0-dev:arm64 libxkbcommon-dev:arm64 libssl-dev:arm64 libgtk-3-dev:arm64

      - name: Configure cross-compilation
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Build
        if: ${{ !matrix.macos_cross && !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --features icon

      - name: Build (cross-compile)
        if: ${{ matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --features icon

      - name: Build macOS (both architectures)
        if: ${{ matrix.macos_cross }}
        run: |
          cargo build --release --target aarch64-apple-darwin --features icon
          cargo build --release --target x86_64-apple-darwin --features icon

      - name: Rename binary
        if: ${{ !matrix.macos_cross }}
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "${{ matrix.artifact }}"
          else
            cp "target/${{ matrix.target }}/release/${{ matrix.binary }}" "${{ matrix.artifact }}"
            chmod +x "${{ matrix.artifact }}"
          fi

      - name: Prepare macOS binaries
        if: ${{ matrix.macos_cross }}
        run: |
          cp "target/aarch64-apple-darwin/release/spruceos-installer" "spruceos-installer-macos-arm64"
          cp "target/x86_64-apple-darwin/release/spruceos-installer" "spruceos-installer-macos-x64"
          chmod +x spruceos-installer-macos-arm64
          chmod +x spruceos-installer-macos-x64

      - name: Upload artifact
        if: ${{ !matrix.macos_cross }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload macOS ARM64 artifact
        if: ${{ matrix.macos_cross }}
        uses: actions/upload-artifact@v4
        with:
          name: spruceos-installer-macos-arm64
          path: spruceos-installer-macos-arm64

      - name: Upload macOS x64 artifact
        if: ${{ matrix.macos_cross }}
        uses: actions/upload-artifact@v4
        with:
          name: spruceos-installer-macos-x64
          path: spruceos-installer-macos-x64

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Beta Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: beta-${{ github.ref_name }}
          name: Beta Build (${{ github.ref_name }})
          body: |
            Automated beta build from the `${{ github.ref_name }}` branch.

            **Warning:** This is a pre-release build and may contain bugs.

            ## Downloads
            - **Windows:** `spruceos-installer-windows.exe`
            - **Linux (x64):** `spruceos-installer-linux-x64`
            - **Linux (ARM64):** `spruceos-installer-linux-arm64` (Raspberry Pi, etc.)
            - **macOS (Apple Silicon):** `spruceos-installer-macos-arm64`
            - **macOS (Intel):** `spruceos-installer-macos-x64`
          prerelease: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
